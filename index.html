
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>母親節卡片</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #fffdf8;
      font-family: 'ZCOOL XiaoWei', serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
    }
    input[type="text"] {
      font-size: 18px;
      padding: 8px;
      width: 80%;
      max-width: 300px;
      margin: 10px 0;
    }
    button {
      font-size: 16px;
      margin: 5px;
      padding: 10px 16px;
      background-color: pink;
      border: none;
      cursor: pointer;
    }
    #card-img {
      width: 100%;
      max-width: 500px;
    }
    #signature {
      position: absolute;
      right: 30px;
      bottom: 60px;
      font-size: 20px;
      color: black;
      font-family: 'ZCOOL XiaoWei', serif;
    }
    #card-container {
      position: relative;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>給媽媽的一句話</h1>
  <input type="text" id="nameInput" placeholder="輸入你的名字（或小名）" />
  <br />
  <button onclick="updateSignature()">寫上我的名字</button>
  <button onclick="showImage()">下載卡片送出愛</button>
  <button onclick="shareToLine()">分享到 LINE</button>

  <div id="card-container">
    <img id="card-img" src="card.png" alt="卡片圖片" />
    <div id="signature"></div>
    <canvas id="canvas" style="display:none;"></canvas>
  </div>

  <script>
    function updateSignature() {
      const name = document.getElementById("nameInput").value.trim();
      document.getElementById("signature").textContent = name || "";
    }

    function showImage() {
      document.fonts.ready.then(() => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const img = document.getElementById("card-img");
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;

        ctx.drawImage(img, 0, 0);

        const name = document.getElementById("nameInput").value.trim();
        ctx.font = "40px 'ZCOOL XiaoWei'";
        ctx.fillStyle = "black";
        ctx.textAlign = "right";
        ctx.fillText(name, canvas.width - 30, canvas.height - 40);

        const dataURL = canvas.toDataURL("image/png");
        const newWindow = window.open();
        newWindow.document.write('<img src="' + dataURL + '" style="width:100%;max-width:500px"/>');
      });
    }

    function shareToLine() {
      document.fonts.ready.then(() => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const img = document.getElementById("card-img");
        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;

        ctx.drawImage(img, 0, 0);

        const name = document.getElementById("nameInput").value.trim();
        ctx.font = "40px 'ZCOOL XiaoWei'";
        ctx.fillStyle = "black";
        ctx.textAlign = "right";
        ctx.fillText(name, canvas.width - 30, canvas.height - 40);

        const dataURL = canvas.toDataURL("image/png");
        const lineShareURL = "https://line.me/R/msg/text/?" + encodeURIComponent(dataURL);
        window.location.href = lineShareURL;
      });
    }

    if (navigator.userAgent.toLowerCase().includes("line")) {
      window.location.href = "googlechrome://" + window.location.href.replace(/^https?:\/\//, "");
    }
  </script>
</body>
</html>
