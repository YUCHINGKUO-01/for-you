
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>母親節卡片</title>
  <style>
    body {
      font-family: 'Microsoft JhengHei', sans-serif;
      background-color: #fffaf4;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      font-family: 'Microsoft JhengHei', sans-serif;
      margin-bottom: 20px;
    }
    input[type="text"] {
      font-size: 20px;
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }
    button {
      font-size: 16px;
      margin: 10px;
      padding: 10px 16px;
      background-color: pink;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #card-container {
      position: relative;
      display: inline-block;
    }
    #card-img {
      width: 100%;
      max-width: 600px;
    }
    #signature {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 24px;
      color: black;
      font-family: 'Microsoft JhengHei', sans-serif;
    }
    canvas {
      display: none;
    }
  </style>
</head>
<body>
  <h1>給媽媽的一句話</h1>
  <input type="text" id="nameInput" placeholder="輸入你的名字（或小名）" />
  <br />
  <button onclick="updateSignature()">寫上我的名字</button>
  <button onclick="showImage()">下載卡片送出愛</button>
  <button onclick="shareToLine()">分享到 LINE</button>

  <div id="card-container">
    <img id="card-img" src="card.png" alt="卡片圖片" />
    <div id="signature"></div>
    <canvas id="canvas" width="600" height="600"></canvas>
  </div>

  <script>
    function updateSignature() {
      const name = document.getElementById('nameInput').value.trim();
      document.getElementById('signature').textContent = name || '';
    }

    function showImage() {
      document.fonts.ready.then(() => {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = document.getElementById('card-img');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0, img.width, img.height);

        const name = document.getElementById('nameInput').value.trim();
        if (name) {
          ctx.font = '24px "Microsoft JhengHei", sans-serif';
          ctx.fillStyle = 'black';
          ctx.textAlign = 'right';
          ctx.fillText(name, canvas.width - 30, canvas.height - 20);
        }

        const dataUrl = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = dataUrl;
        link.download = 'mother_card.png';
        link.click();
      });
    }

    function shareToLine() {
      document.fonts.ready.then(() => {
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = document.getElementById('card-img');
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0, img.width, img.height);

        const name = document.getElementById('nameInput').value.trim();
        if (name) {
          ctx.font = '24px "Microsoft JhengHei", sans-serif';
          ctx.fillStyle = 'black';
          ctx.textAlign = 'right';
          ctx.fillText(name, canvas.width - 30, canvas.height - 20);
        }

        const dataUrl = canvas.toDataURL('image/png');
        const shareUrl = encodeURIComponent(dataUrl);
        window.open(`https://social-plugins.line.me/lineit/share?url=${shareUrl}`, '_blank');
      });
    }

    // 自動跳轉外部瀏覽器
    if (navigator.userAgent.toLowerCase().includes("line")) {
      window.location.href = "googlechrome://yuchingkuo-01.github.io/for-you/";
    }
  </script>
</body>
</html>
