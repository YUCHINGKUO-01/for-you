<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>母親節卡片</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'ZCOOL XiaoWei', serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #fffaf4;
    }

    h1 {
      font-family: 'ZCOOL XiaoWei', serif;
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      font-size: 20px;
      padding: 12px 16px;
      width: 80%;
      max-width: 400px;
    }

    button {
      font-size: 18px;
      margin: 10px;
      padding: 10px 16px;
      background-color: pink;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #card-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    #card-img {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
    }

    #signature {
      position: absolute;
      right: 20px;
      bottom: 20px;
      font-size: 20px;
      color: black;
      font-family: 'ZCOOL XiaoWei', serif;
    }

    #line-note {
      display: none;
      background-color: #ffecec;
      border: 2px dashed #ff9999;
      padding: 20px;
      margin-top: 20px;
    }

    #line-note p {
      margin: 10px 0;
      font-size: 16px;
    }

    #line-note button {
      background-color: #ffc0cb;
    }

    #main-app {
      display: none;
    }
  </style>
</head>
<body>
  <div id="line-note">
    <p><strong>LINE 內建瀏覽器會擋住下載功能</strong></p>
    <p>請點下方按鈕開啟 Chrome 或 Safari</p>
    <button onclick="openInBrowser()">用瀏覽器開啟</button>
  </div>

  <div id="main-app">
    <h1>給媽媽的一句話</h1>
    <input type="text" id="nameInput" placeholder="輸入你的名字（或小名）" />
    <br />
    <button onclick="updateSignature()">寫上我的名字</button>
    <button onclick="showImage()">下載卡片送出愛</button>
    <br />
    <button onclick="shareToLine()">分享到 LINE</button>

    <div id="card-container">
      <img id="card-img" src="card.png" alt="卡片圖片" />
      <div id="signature"></div>
      <canvas id="canvas" style="display:none;"></canvas>
    </div>
  </div>

  <script>
    if (navigator.userAgent.toLowerCase().includes("line")) {
      document.getElementById("line-note").style.display = "block";
    } else {
      document.getElementById("main-app").style.display = "block";
    }

    function openInBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      let url = window.location.href;
      if (ua.includes("iphone")) {
        window.location.href = "googlechromes://" + url.replace(/^https?:\/\//, '');
      } else {
        window.location.href = url;
      }
    }

    function updateSignature() {
      const name = document.getElementById("nameInput").value.trim();
      document.getElementById("signature").textContent = name || '';
    }

    function showImage() {
      document.fonts.ready.then(() => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const img = document.getElementById("card-img");

        const signatureText = document.getElementById("signature").textContent;

        const image = new Image();
        image.crossOrigin = "anonymous";
        image.src = img.src;
        image.onload = function () {
          canvas.width = image.width;
          canvas.height = image.height;
          ctx.drawImage(image, 0, 0);

          ctx.font = "20px 'ZCOOL XiaoWei'";
          ctx.fillStyle = "black";
          ctx.textAlign = "right";
          ctx.textBaseline = "bottom";
          ctx.fillText(signatureText, canvas.width - 20, canvas.height - 20);

          const dataUrl = canvas.toDataURL("image/png");
          const newWindow = window.open("");
          newWindow.document.write("<img src='" + dataUrl + "' style='width:100%;max-width:500px;' />");
        };
      });
    }

    function shareToLine() {
      const name = document.getElementById("nameInput").value.trim();
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const img = document.getElementById("card-img");

      const image = new Image();
      image.crossOrigin = "anonymous";
      image.src = img.src;
      image.onload = function () {
        canvas.width = image.width;
        canvas.height = image.height;
        ctx.drawImage(image, 0, 0);

        ctx.font = "20px 'ZCOOL XiaoWei'";
        ctx.fillStyle = "black";
        ctx.textAlign = "right";
        ctx.textBaseline = "bottom";
        ctx.fillText(name, canvas.width - 20, canvas.height - 20);

        const dataUrl = canvas.toDataURL("image/png");
        const blob = dataURItoBlob(dataUrl);
        const file = new File([blob], "mothers_card.png", { type: "image/png" });
        const shareData = {
          files: [file],
        };

        if (navigator.canShare && navigator.canShare(shareData)) {
          navigator.share(shareData).catch(console.error);
        } else {
          const newWindow = window.open("");
          newWindow.document.write("<img src='" + dataUrl + "' style='width:100%;max-width:500px;' />");
        }
      };
    }

    function dataURItoBlob(dataURI) {
      const byteString = atob(dataURI.split(",")[1]);
      const mimeString = dataURI.split(",")[0].split(":")[1].split(";")[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: mimeString });
    }
  </script>
</body>
</html>
