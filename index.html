
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>母親節卡片</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #fffdf8;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    input[type="text"] {
      font-family: "Microsoft JhengHei", sans-serif;
      font-size: 20px;
      padding: 12px 16px;
      width: 80%;
      max-width: 400px;
    }
    button {
      font-size: 16px;
      padding: 10px 16px;
      margin: 10px 5px;
      cursor: pointer;
      background-color: pink;
      border: none;
      border-radius: 6px;
    }
    #card-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    #card-img {
      width: 100%;
      max-width: 500px;
      height: auto;
    }
    #signature {
      position: absolute;
      bottom: 20px;
      right: 30px;
      font-size: 28px;
      color: black;
      font-family: "Microsoft JhengHei", sans-serif;
    }
  </style>
</head>
<body>
  <div id="main-app">
    <h1>給媽媽的一句話</h1>
    <input type="text" id="nameInput" placeholder="輸入你的名字（或小名）"/><br/>
    <button onclick="updateSignature()">寫上我的名字</button>
    <button onclick="showImage()">下載卡片送出愛</button>
    <button onclick="shareToLine()">分享到 LINE</button>
    <div id="card-container">
      <img id="card-img" src="card.png" alt="卡片圖片"/>
      <div id="signature"></div>
      <canvas id="canvas" style="display:none"></canvas>
    </div>
  </div>

  <div id="line-block" style="display:none;">
    <p style="border: 2px dashed red; padding: 16px;">
      <strong>LINE 內建瀏覽器會擋住下載功能</strong><br/>
      請點下方按鈕開啟 Chrome 或 Safari<br/><br/>
      <button onclick="openInBrowser()">用瀏覽器開啟</button>
    </p>
  </div>

  <script>
    if (navigator.userAgent.toLowerCase().includes("line")) {
      document.getElementById("line-block").style.display = "block";
      document.getElementById("main-app").style.display = "none";
    }

    function openInBrowser() {
      const ua = navigator.userAgent || navigator.vendor;
      if (ua.includes("iPhone") || ua.includes("iPad")) {
        window.location.href = "googlechrome://yuchingkuo-01.github.io/for-you/";
      } else {
        window.location.href = "https://yuchingkuo-01.github.io/for-you/";
      }
    }

    function updateSignature() {
      const name = document.getElementById("nameInput").value.trim();
      document.getElementById("signature").textContent = name || "";
    }

    function showImage() {
      document.fonts.ready.then(() => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const image = new Image();
        image.crossOrigin = "anonymous";
        image.src = "card.png";

        image.onload = function () {
          canvas.width = image.width;
          canvas.height = image.height;
          ctx.drawImage(image, 0, 0);
          const name = document.getElementById("nameInput").value.trim();

          ctx.font = "28px Microsoft JhengHei";
          ctx.fillStyle = "black";
          ctx.textAlign = "right";
          ctx.textBaseline = "bottom";
          ctx.fillText(name, canvas.width - 30, canvas.height - 20);

          const dataURL = canvas.toDataURL("image/png");
          const newWindow = window.open("");
          newWindow.document.write('<img src="' + dataURL + '" style="width:100%;max-width:500px"/>');
        };
      });
    }

    function shareToLine() {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const image = new Image();
      image.crossOrigin = "anonymous";
      image.src = "card.png";

      image.onload = function () {
        canvas.width = image.width;
        canvas.height = image.height;
        ctx.drawImage(image, 0, 0);
        const name = document.getElementById("nameInput").value.trim();

        ctx.font = "28px Microsoft JhengHei";
        ctx.fillStyle = "black";
        ctx.textAlign = "right";
        ctx.textBaseline = "bottom";
        ctx.fillText(name, canvas.width - 30, canvas.height - 20);

        const dataURL = canvas.toDataURL("image/png");
        const blob = dataURItoBlob(dataURL);
        const file = new File([blob], "card.png", { type: "image/png" });
        if (navigator.canShare && navigator.canShare({ files: [file] })) {
          navigator.share({ files: [file] });
        } else {
          alert("無法分享，請改用下載功能");
        }
      };
    }

    function dataURItoBlob(dataURI) {
      const byteString = atob(dataURI.split(",")[1]);
      const mimeString = dataURI.split(",")[0].split(":")[1].split(";")[0];
      const ab = new ArrayBuffer(byteString.length);
      const ia = new Uint8Array(ab);
      for (let i = 0; i < byteString.length; i++) {
        ia[i] = byteString.charCodeAt(i);
      }
      return new Blob([ab], { type: mimeString });
    }
  </script>
</body>
</html>
