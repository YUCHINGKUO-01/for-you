
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>母親節卡片</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background-color: #fffaf4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      font-family: "Microsoft JhengHei", sans-serif;
      font-size: 20px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 10px;
    }

    button {
      font-size: 16px;
      margin: 8px;
      padding: 10px 14px;
      background-color: pink;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #card-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }

    #card-img {
      width: 100%;
      max-width: 500px;
    }

    #signature {
      position: absolute;
      bottom: 14px;
      right: 20px;
      font-size: 20px;
      font-family: "Microsoft JhengHei", sans-serif;
      color: black;
    }

    canvas {
      display: none;
    }

    #line-tip {
      display: none;
      padding: 20px;
      margin-top: 20px;
      border: 2px dashed #f88;
      background-color: #fff0f0;
      font-size: 18px;
    }

    #line-tip button {
      background-color: #ffccd5;
    }
  </style>
</head>
<body>
  <div id="line-tip">
    <p><strong>LINE 內建瀏覽器會擋住下載功能</strong></p>
    <p>請點下方按鈕開啟 Chrome 或 Safari</p>
    <button onclick="openInBrowser()">用瀏覽器開啟</button>
  </div>

  <div id="main-app">
    <h1>給媽媽的一句話</h1>
    <input type="text" id="nameInput" placeholder="請輸入你的名字（或小名）"/>
    <br />
    <button onclick="updateSignature()">寫上我的名字</button>
    <button onclick="showImage()">下載卡片送出愛</button>
    <button onclick="shareToLine()">分享到 LINE</button>

    <div id="card-container">
      <img id="card-img" src="card.png" alt="卡片圖片" />
      <div id="signature"></div>
      <canvas id="canvas"></canvas>
    </div>
  </div>

  <script>
    function updateSignature() {
      const name = document.getElementById("nameInput").value.trim();
      document.getElementById("signature").textContent = name || "";
    }

    function showImage() {
      document.fonts.ready.then(() => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const img = document.getElementById("card-img");

        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        ctx.drawImage(img, 0, 0);

        const name = document.getElementById("nameInput").value.trim();
        ctx.font = "40px 'Microsoft JhengHei'";
        ctx.fillStyle = "black";
        ctx.textAlign = "right";
        ctx.fillText(name, canvas.width - 40, canvas.height - 30);

        const dataUrl = canvas.toDataURL("image/png");
        const newWindow = window.open("");
        newWindow.document.write('<img src="' + dataUrl + '" style="width:100%;max-width:500px;" />');
      });
    }

    function shareToLine() {
      document.fonts.ready.then(() => {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const img = document.getElementById("card-img");

        canvas.width = img.naturalWidth;
        canvas.height = img.naturalHeight;
        ctx.drawImage(img, 0, 0);

        const name = document.getElementById("nameInput").value.trim();
        ctx.font = "40px 'Microsoft JhengHei'";
        ctx.fillStyle = "black";
        ctx.textAlign = "right";
        ctx.fillText(name, canvas.width - 40, canvas.height - 30);

        const dataUrl = canvas.toDataURL("image/png");
        const encodedUrl = encodeURIComponent(dataUrl);
        window.location.href = `https://social-plugins.line.me/lineit/share?url=${encodedUrl}`;
      });
    }

    function openInBrowser() {
      const ua = navigator.userAgent.toLowerCase();
      const url = window.location.href;
      if (ua.includes("iphone")) {
        window.location = "googlechromes://" + url;
      } else if (ua.includes("android")) {
        window.location = "intent://" + url.replace(/^https?:\/\//, "") + "#Intent;scheme=https;package=com.android.chrome;end";
      } else {
        alert("請手動複製網址用瀏覽器開啟");
      }
    }

    if (navigator.userAgent.toLowerCase().includes("line")) {
      document.getElementById("main-app").style.display = "none";
      document.getElementById("line-tip").style.display = "block";
    }
  </script>
</body>
</html>
